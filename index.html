<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="calendar-container">
        <div class="calendar-month-wrapper">
            <div class="calendar-month">
                <div class="slider-left update-month"><</div>
                <div class="present-month">January</div>
                <div class="slider-right update-month">></div>
            </div>
        </div>
        <div class="calendar-table">
            <div class="calendar-row">
                <div class="calendar-cell">S</div>
                <div class="calendar-cell">M</div>
                <div class="calendar-cell">T</div>
                <div class="calendar-cell">W</div>
                <div class="calendar-cell">T</div>
                <div class="calendar-cell">F</div>
                <div class="calendar-cell">S</div>
            </div>
            <div class="dynamic-calendar-container"></div>
        </div>
    </div>

    <div class="calendar-modal hide">
        <div class="modal-heading">
            
        </div>
        <div class="add-event-field">
                <span class="add-icon">+</span>
                <span class="add-description">Add an event</span>
        </div>
        <div class="add-event-text-field hide">
            <input type="text" class="event-value"/>
            <button class="primary-button">Add Event</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
